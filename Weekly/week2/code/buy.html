<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #ffffff;
      color: #444;
      padding: 15px 40px;
      text-align: center;
      border-bottom: 1px solid #cfd8dc;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }

    nav a {
      text-decoration: none;
      color: #2e7d32;
      font-weight: 500;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .total {
      font-size: 24px;
      margin-bottom: 20px;
      color: #2e7d32;
    }

    button {
      padding: 12px 30px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1b5e20;
    }

    footer {
      border-top: 1px solid #cfd8dc;
    }
  </style>
</head>
<body>
  <header>
    <h2>Miggy Payment</h2>
    <nav>
      <a href="userhome.html">Home</a>
      <a href="cart.html">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <div class="total">Total: ₹<span id="totalPrice">0</span></div>
      <button onclick="placeOrder()">Make Payment</button>
    </div>
  </main>

  <footer>
    &copy; 2025 Miggy. All rights reserved.
  </footer>

  <script>
    // Get total from query string
    const urlParams = new URLSearchParams(window.location.search);
    const total = urlParams.get("total") || "0";
    document.getElementById("totalPrice").textContent = total;

    function placeOrder() {
      alert(`Payment of ₹${total} successful!`);
      window.location.href = "confirmation.html";
    }
  </script>
</body>
</html>
