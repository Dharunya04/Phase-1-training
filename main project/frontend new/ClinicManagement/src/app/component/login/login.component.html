<div class="d-flex justify-content-center align-items-center vh-100 login-bg">
  <div class="container login-card p-4">
    <h1 class="text-center mb-2">Anu's Clinic</h1>
    <h2 class="text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input formControlName="username" class="form-control input-field" placeholder="Enter username">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" formControlName="password" class="form-control input-field" placeholder="Enter password">
      </div>

      <button class="btn btn-dark w-100" type="submit">Login</button>
    </form>

    <div class="mt-3 text-center text-muted">
      Don't have an account? Contact Admin
    </div>

    <div *ngIf="message" class="mt-3 alert alert-secondary text-center">
      {{ message }}
    </div>
  </div>
</div>
