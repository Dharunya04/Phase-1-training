<div class="container mt-5">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-dark text-white text-center py-3">
      <h3 class="mb-0">User Registration</h3>
    </div>
    <div class="card-body p-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <!-- Username -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Username</label>
          <input formControlName="username" class="form-control" placeholder="Enter username">
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter password">
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email">
        </div>

        <!-- Phone Number -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Phone Number</label>
          <input formControlName="phoneNumber" class="form-control" placeholder="Enter phone number">
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label class="form-label fw-semibold">Role</label>
          <select formControlName="roleName" class="form-control">
            <option value="">Select Role</option>
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
          </select>
        </div>

        <!-- Submit Button -->
        <div class="d-grid">
          <button class="btn btn-dark btn-lg shadow-sm" type="submit">
            <i class="bi bi-person-plus-fill me-2"></i> Register
          </button>
        </div>
      </form>

      <!-- Success / Error Messages -->
      <div *ngIf="message" class="mt-4 alert text-center"
           [ngClass]="{'alert-success': isSuccess, 'alert-danger': !isSuccess}">
        {{ message }}
      </div>
    </div>
  </div>
</div>
