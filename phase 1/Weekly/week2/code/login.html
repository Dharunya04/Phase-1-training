<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      border: 2px solid #00796b;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #00796b;
      margin-bottom: 20px;
    }

    #password, #username {
      width: 100%;
      padding: 10px;
      margin: 10px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #sub {
      background-color: #00796b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
      font-size: 16px;
    }

    .login-link {
      font-size: 14px;
      margin-top: 10px;
    }

    .login-link a {
      color: #00796b;
      text-decoration: none;
    }
  </style>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const userInput = document.getElementById('username').value.trim();
      const passInput = document.getElementById('password').value;

      if (userInput === "admin" && passInput === "1234") {
        alert("Admin login successful!");
        window.location.href = "adminhome.html";
        return;
      }

      const users = JSON.parse(localStorage.getItem('users')) || [];
      const userFound = users.find(user => user.name === userInput && user.password === passInput);

      if (userFound) {
        alert("User login successful!");
        localStorage.setItem("loggedInUser", userFound.name); 
        window.location.href = "userhome.html";
      } else {
        alert("Invalid username or password.");
      }
    }
  </script>
</head>
<body>

  <div class="login-container">
    <img src="logo.png" style="height: 60px; width: 180px;">
    <h1>Welcome!!</h1>
    <h2>Login</h2>
    <form onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="submit" value="Login" id="sub">
    </form>
    <div class="login-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

</body>
</html>
