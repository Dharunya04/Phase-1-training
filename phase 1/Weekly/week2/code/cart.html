<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Cart</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f8e9;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #ffffff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      border-bottom: 1px solid #cfd8dc;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }

    .store-name img {
      height: 63px;
      width: 189px;
      margin-top: -22px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: #00796b;
      color: white;
    }

    h2 {
      color: #33691e;
      text-align: center;
      margin-top: 30px;
    }

    .cart-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-grow: 1;
    }

    .cart-item {
      background: #ffffff;
      border: 1px solid #c5e1a5;
      border-radius: 8px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .cart-item img {
      width: 100%;
      height: 170px;
      object-fit: fill;
      border-radius: 5px;
    }

    .cart-item h3 {
      color: #2e7d32;
      margin: 10px 0;
    }

    .price {
      font-weight: bold;
      color: #558b2f;
      margin-bottom: 10px;
    }

    .quantity-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }

    .quantity-controls button {
      padding: 5px 10px;
      background: #33691e;
      color: white;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .quantity-controls span {
      min-width: 20px;
      display: inline-block;
    }

    #buyNowBtn {
      margin: 30px auto;
      display: block;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #buyNowBtn:hover {
      background-color: #1b5e20;
    }

    footer {
      background-color: #ffffff;
      color: #444;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      border-top: 1px solid #cfd8dc;
      box-shadow: 0 -1px 4px rgba(0, 0, 0, 0.05);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <div class="store-name">
      <img src="logo.png" alt="Logo">
    </div>
    <nav>
      <a href="userhome.html">Menu</a>
      <a href="#">Cart</a>
      <a href="orders.html">Orders</a>
      <a href="login.html">Logout</a>
    </nav>
  </header>

  <h2>Your Cart</h2>
  <div class="cart-container" id="cartItems"></div>
  <div>
    <button id="buyNowBtn">Buy Now</button>
  </div>

  <footer>
    &copy; 2025 Miggy
  </footer>

  <script>
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart = cart.map(item => ({
    ...item,
    quantity: item.quantity || 1
  }));

  const container = document.getElementById("cartItems");

  function renderCart() {
    container.innerHTML = "";

    if (cart.length === 0) {
      container.innerHTML = "<p>Your cart is empty.</p>";
      document.getElementById("buyNowBtn").style.display = "none";
      return;
    }

    cart.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "cart-item";
      div.innerHTML = `
        <img src="${item.img}" alt="${item.name}">
        <h3>${item.name}</h3>
        <div class="price">â‚¹${item.price}</div>
        <div class="quantity-controls">
          <button onclick="decreaseQty(${index})">-</button>
          <span id="qty-${index}">${item.quantity}</span>
          <button onclick="increaseQty(${index})">+</button>
        </div>
      `;
      container.appendChild(div);
    });

    document.getElementById("buyNowBtn").style.display = "block";
  }

  function increaseQty(index) {
    cart[index].quantity++;
    saveCart();
    renderCart();
  }

  function decreaseQty(index) {
    cart[index].quantity--;
    if (cart[index].quantity < 1) {
      cart.splice(index, 1);
    }
    saveCart();
    renderCart();
  }

  function saveCart() {
    localStorage.setItem("cart", JSON.stringify(cart));
  }

  document.getElementById("buyNowBtn").addEventListener("click", () => {
    const total = cart.reduce((sum, item) => sum + (item.quantity * parseFloat(item.price)), 0);
    const username = localStorage.getItem("loggedInUser") || "Unknown";

    let orders = JSON.parse(localStorage.getItem("orders")) || [];
    orders.push({
      id: Date.now(),
      username: username,
      items: [...cart],
      date: new Date().toLocaleString()
    });

    localStorage.setItem("orders", JSON.stringify(orders));
    localStorage.removeItem("cart");
    cart = [];

    window.location.href = `buy.html?total=${total}`;
  });

  renderCart();
</script>

</body>
</html>
